<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Consulta</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>
  <h2>Cadastrar Consulta</h2>
  <form id="formConsulta">
    <input type="text" id="nome" placeholder="Nome do paciente" required><br>
    <input type="date" id="data" required><br>
    <input type="time" id="hora" required><br>
    <input type="tel" id="telefone" placeholder="WhatsApp (com DDD)" required><br>
    <button type="submit">Salvar</button>
  </form>

  <p id="link"></p>

  <script>
    const repoOwner = 'asenseodontologia';
    const repoName = 'consulta';
    const filePath = 'agendamentos.json';
    const branch = 'main'; // ou master
    const token = 'SEU_PERSONAL_ACCESS_TOKEN_AQUI'; // coloque seu token aqui

    async function getFileSHA() {
      const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}?ref=${branch}`, {
        headers: { Authorization: `token ${token}` }
      });
      const data = await res.json();
      return data.sha;
    }

    async function updateJSON(newEntry) {
      // Pega o arquivo atual
      const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}?ref=${branch}`, {
        headers: { Authorization: `token ${token}` }
      });
      const data = await res.json();
      const content = atob(data.content); // decodifica base64
      const json = JSON.parse(content);

      json.push(newEntry); // adiciona novo paciente

      // Atualiza no GitHub
      const sha = data.sha;
      const updatedContent = btoa(JSON.stringify(json, null, 2)); // codifica em base64

      await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
        method: 'PUT',
        headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: `Adicionar consulta ${newEntry.nome}`,
          content: updatedContent,
          branch: branch,
          sha: sha
        })
      });
    }

    document.getElementById("formConsulta").addEventListener("submit", async function(e){
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const dataConsulta = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;
      const telefone = document.getElementById("telefone").value.replace(/\D/g,'');

      const id = telefone;
      const consulta = { id, nome, data: dataConsulta, hora, telefone };

      try {
        await updateJSON(consulta);
        const linkConfirmacao = `https://asenseodontologia.github.io/consulta/confirma.html?id=${id}`;
        const msg = `Olá ${nome}, sua consulta está marcada para ${dataConsulta} às ${hora}. Confirme aqui: ${linkConfirmacao}`;
        const linkWhats = `https://wa.me/55${telefone}?text=${encodeURIComponent(msg)}`;

        document.getElementById("link").innerHTML = `
          <p>Link de confirmação: <a href="${linkConfirmacao}" target="_blank">${linkConfirmacao}</a></p>
          <p><a href="${linkWhats}" target="_blank">Enviar pelo WhatsApp</a></p>
          <p>✅ Consulta adicionada no GitHub!</p>
        `;
      } catch(err) {
        console.error(err);
        alert("Erro ao atualizar JSON no GitHub. Verifique o token e permissões.");
      }
    });
  </script>
</body>
</html>
